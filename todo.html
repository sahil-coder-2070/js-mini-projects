<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <div class="main">
        <div class="todos">
            <div class="plus">
                <button class="plusBtn">+</button>
            </div>
            <div class="category">
                <div class="category">
                    <button class="active active-filter">Active</button>
                    <button class="complete">Completed</button>
                    <button class="all">All todos</button>
                </div>

            </div>
            <div class="todo-boxs">
                <!-- <div class="todo-item">
                    <input type="checkbox" class="todo-checkbox">
                    <span class="todo-text">Your todo item here</span>
                    <button class="delete-button">Ã—</button>
                </div> -->
            </div>
        </div>
        <div class="form">
            <div class="formhide">
                <form>
                    <input class="inp" type="text" placeholder="write your task">
                    <button type="submit" class="sumbit-btn">Submit</button>
                    <button class="close">Close</button>
                </form>
            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>

</html>
